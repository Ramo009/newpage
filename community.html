<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #001f3f;
        /* Dark blue for night sky effect */
        overflow: hidden;
        /* Prevent scrolling */
        position: relative;
      }

      .snowflake {
        position: absolute;
        top: -12em;
        color: rgb(217, 226, 250);
        font-size: 10px;
        user-select: none;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }

        100% {
          transform: translateY(100vh);
          opacity: 1;
        }
      }

      .text {
        font-size: 20px;
        text-align: center;
        position: relative;
      }

      h2 {
        background-color: #001f3f;
        margin-top: 15%;
        padding: 20px 0;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 2px;
        text-align: center;
        color: #e1e1e1;
        font-size: 2rem;

        text-shadow: 1px 2px 5px rgb(207, 215, 221);
        /* background-color: rgba(239, 67, 67, 0.55); */
        padding: 10px 20px;
      }
      p {
        background-color: #010407;
        margin-top: 5%;
        padding: 20px 0;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 2px;
        text-align: center;
        color: #e1e1e1;
        font-size: 1rem;

        text-shadow: 1px 2px 5px rgb(207, 215, 221);
        /* background-color: rgba(239, 67, 67, 0.55); */
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div class="text">

      </h2>
      <p>

      </p>
