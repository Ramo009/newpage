    <style>
      html {
        font-family: Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .section-events {
        position: relative;
        overflow: hidden;
        /* padding: 2rem; */
        /* margin-bottom: 4.4rem; */
        /* background-color: #046cc160; */
        border-radius: 10px;
        background-image: linear-gradient(
          to top left,
          rgba(136, 225, 245, 0.42) 2%,
          rgba(113, 176, 247, 0.081),
          rgb(248, 222, 51)
        );
      }
      .section-events::before {
        transition: all 0.5s linear;
        content: "";
        position: absolute;
        bottom: 0;
        right: -25%;
        width: 50%;
        height: 100%;
        border-radius: 100%;
        /* border-bottom-left-radius: 100%; */
        /* border-radius: 100%; */
        background-image: linear-gradient(
          to right,
          rgba(248, 215, 106, 0.501) 8%,
          rgba(38, 170, 246, 0.534) 70%
        );
        box-shadow: 0 0.5rem 1rem rgba(231, 226, 186, 0.585);
        z-index: 2;
        
      }
      .section-events::after {
        transition: all 0.5s linear;
        content: "";

        position: absolute;
        top: -2rem;
        left: -22rem;
        width: 20rem;
        height: 20rem;
        transform: scale(0.3);
        border-radius: 100%;
        /* border-bottom-right-radius: 100%; */
        /* border-radius: 100%; */
        background-image: linear-gradient(
          to left,
          black,
          rgba(65, 65, 64, 0.793) 60%,
          rgba(240, 226, 167, 0.578)
        );
        box-shadow: 0 0.8rem 4rem inset rgba(249, 249, 205, 0.475),
          0 0.8rem 4rem rgba(238, 239, 177, 0.418);
        /* z-index: 2; */
        /* transition: all 0.5s linear; */
        animation: scale 50s infinite;
        animation-timing-function: linear;
        transform: translateX(-50%);
        /* opacity: 0; */
      }

      @keyframes scale {
        0% {
          transform: translateX(0%) rotate(0deg) scale(0.3);
          top: 60%;
        }
        100% {
          transform: translateX(100%) scale(1) rotate(360deg);
          background-image: linear-gradient(
            to left,
            black,
            rgba(65, 65, 64, 0.793) 60%,
            rgba(240, 226, 167, 0.578)
          );
          left: 100%;
          opacity: 0.1;
          top: -60%;
        }
      }

      .events-heading {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
       
        height: 94.4vh;
        /* color: #f4f6f7b4; */
      }

      .events-title {
        font-size: 2.8rem;
        font-weight: 600;
        text-transform: uppercase;

        color: #01101bb4;
      }
      .event-description {
        font-size: 1.4rem;
        font-weight: 400;
        color: #021728e2;
      }

      .event-list {
        /* background-color: #001f38b4; */
        gap: 2rem;
        margin-bottom: 3.2rem;
      }

      .event-items {
        z-index: 5;
        position: relative;
        border-radius: 10px;
        /* overflow: hidden; */
        box-shadow: 0 0.8rem 1rem rgba(0, 0, 0, 0.049);
        overflow: hidden;
      }
      /* sudo elements */

      .event-items::after {
        content: "";
        position: absolute;
        top: 80%;
        left: 20%;
        width: 10rem;
        height: 10rem;
        background-image: linear-gradient(
          to top,
          rgba(255, 0, 0, 0.467),
          rgba(255, 255, 0, 0.35)
        );
        transition: all 0.7s ease-in-out;
        border-radius: 50%;
        z-index: 9;
        transform: translateY(-100%) scale(1.3) rotate(-180deg);
        transform-origin: bottom left;
        transform-style: preserve-3d;
      }
      .event-items::before {
        content: "";
        position: absolute;
        bottom: 0%;
        left: 70%;
        width: 10rem;
        height: 10rem;
        background-image: linear-gradient(
          to top,
          rgba(0, 106, 255, 0.467),
          rgba(16, 221, 1, 0.35)
        );
        transition: all 0.7s ease-in-out;
        border-radius: 50%;
        z-index: 9;
        transform: translateY(100%) rotateZ(360deg);
        transform-origin: bottom left;
        transform-style: preserve-3d;
      }

      .event-items:hover::after,
      .event-items:hover::before {
        transform: translateY(0);
      }

      .event-img {
        width: 100%;
        height: 16rem;
        /* border-radius: 10px; */
        margin-right: 2rem;
      }

      .event-effect {
        border-radius: 4px;

        text-align: center;
        color: #001f38b5;
        transition: all 0.7s ease-in-out;
      }

      .event-dis {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
        border-bottom: 2px solid transparent;
      }

      .event-date {
        font-size: 1.2rem;
        font-weight: 400;
      }
      .event-location {
        font-size: 1.2rem;
        font-weight: 400;
      }
      .event-price {
        font-size: 1.2rem;
        font-weight: 400;
      }
      .snowflake {
        position: absolute;
        top: -12em;
        color: rgb(217, 226, 250);
        font-size: 10px;
        user-select: none;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }

        100% {
          transform: translateY(100vh);
          opacity: 1;
        }
      }

      }
      @media screen and (max-width: 500px) {
        .section-events {

      .text {
